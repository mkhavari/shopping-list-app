<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="list">
		<h1>Welcome to the Shopping List App!</h1>
		<ul>
			<li>Type in an item to add to your list and press 'Enter'</li>
			<li>Click the checkmark to cross off purchased items</li>
			<li>Click the 'X' to remove items from your list</li>
		</ul>
		<div class="input"><input type="text" name="item" placeholder="Add Item Here"></div>
		<ul class="list-items">
		
		</ul>
		<button id="clear">Clear List</button>
	</div>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
